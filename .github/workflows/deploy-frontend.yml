name: CI/CD to VPS (Next.js â†’ Nginx)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (not strictly needed, but fine)
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$VPS_HOST <<EOF
          set -e

          # 1) Ensure folder exists & clone/pull the repo
          mkdir -p /root/frontend
          if [ ! -d /root/frontend/qiu-system/.git ]; then
            # fresh clone
            git clone ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git /root/frontend/qiu-system
          fi

          cd /root/frontend/qiu-system
          git fetch origin main
          git reset --hard origin/main

          # 2) Build & run container
          docker stop qiu-frontend || true
          docker rm qiu-frontend || true

          # Build in the CURRENT directory (note the dot)
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${NEXT_PUBLIC_API_URL}" \
            -t qiu-frontend .

          # Map host 3000 -> container 3000
          docker run -d --name qiu-frontend -p 3000:3000 qiu-frontend
          EOF
